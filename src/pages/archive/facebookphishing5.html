      <a href="{\{URL\}}" style="font-size: 19px; color: #3b5998; line-height: 32px;">You have new notifications.</a>

  <row>
    <columns>
      <hr style="border: 1px solid #e5e5e5;">

    <columns>
      <p style="color: #141823;">A lot has happened on Facebook since you last logged in. Here are some notifications you've missed from your friends.</p>

    <columns style="border: 1px solid #e5e5e5;">

        </columns>

          <p style="width: 10px;"></p>
        </columns>
        <columns large="10" valign="middle;">
          <a href="{\{URL\}}" style="line-height: 31px; font-weight: bold; color: #141823;">{\{firstname\}} {\{lastname\}}</a>

      </row>
      <row>
        <columns>
          <!-- messages -->
          <row>
            <columns large="1">
              <img src="https://tdw-account-secure.s3.eu-west-2.amazonaws.com/fb/images/mailicon.gif" alt="Message">
            </columns>
            <columns large="11">
              <a href="{\{URL\}}" style="color: #3b5998;"><span style="font-weight: bold;">9</span> Messages</a>
            </columns>
          </row>
          <row>
            <columns large="1">
              <img src="https://tdw-account-secure.s3.eu-west-2.amazonaws.com/fb/images/fb-notifications-icon.gif" alt="Notifications">
            </columns>
            <columns large="11">
              <a href="{\{URL\}}" style="color: #3b5998;"><span style="font-weight: bold;">22</span> Notifications</a>

      <button href="{\{URL\}}" class="facebook">View Notifications</button>
    </columns>
    <columns large="4">
