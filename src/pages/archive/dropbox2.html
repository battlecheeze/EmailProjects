subject: Share Request
---

<container>
    <spacer size="20"></spacer>
    <row>
        <columns small="12" large="12">
            <center>
                <img src="https://cf.dropboxstatic.com/static/images/emails/glyph/glyph%402x.png" alt="Dropbox Logo" style="width:40px; height:40px;">
            </center>
        </columns>
    </row>
    <spacer size="20"></spacer>
    <row>
        <columns small="12" large="12">
            <p>Hi {firstname}</p>
            <spacer size=20></spacer>
            <p>Joe ({email inside company}) wants to share some files in a folder called <a href="">"Quick Macro Excel Computation.xlsx"</a> with you via Dropbox.</p>
        </columns>
    </row>
    <spacer size="10"></spacer>
    <row>
        <columns small="12" large="12">
            <center><button href="https://" class="radius">View folder</button></center>
        </columns>
    </row>
    <row>
        <columns>
            <spacer size="10"></spacer>
            <p>Enjoy!</p>
            <p>- The Dropbox Team</p>
        </columns>
    </row>
</container>
